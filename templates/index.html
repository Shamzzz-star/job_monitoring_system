<!DOCTYPE html>
<html>
<head>
    <title>Job Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333333;
        }
        p {
            font-size: 16px;
            color: #555555;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Job Monitoring System</h1>

        {% if user %}
            <p>ðŸ‘‹ Logged in as: <strong>{{ user }}</strong></p>
            <p><a href="{{ url_for('logout') }}">Logout</a></p>
            <p><a href="{{ url_for('jobs') }}">View Clustered Job Listings</a></p>
        {% else %}
            <p><a href="{{ url_for('login') }}">Login / Register</a></p>
        {% endif %}
    </div>
</body>
</html>
