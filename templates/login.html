<!DOCTYPE html>
<html>
<head>
    <title>Login - Job Monitoring System</title>
</head>
<body>
    <h2>Login / Register</h2>
    <form method="POST">
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Preferred Cluster (0 - 4):</label><br>
        <input type="number" name="cluster" min="0" max="4" required><br><br>

        <input type="checkbox" name="notify" id="notify">
        <label for="notify">Notify me when matching jobs are posted</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
